{% extends "base.html" %}
{% load static %}

{% block space_invaders_css %}
    <link rel="stylesheet" href="{% static 'css\pacman\pacman.css' %}">
{% endblock %}

{% block space_invaders_js %}
    <script src="{% static 'js\pacman\pacman.js' %}"></script>
{% endblock %}

{% block title %}pac-man{% endblock %}

{% block content %}
<div class="container mb-4 text-center justify-content-center">
    <div class="row">
        <div class="col-12 justify-content-center">
            <img src="{{ 'https://res.cloudinary.com/drmbgol8n/image/upload/v1711740827/pacman-logo_ylvrpu.png' }}" alt="PacMan Logo" class="img-fluid mt-2">
            <h4>Beta</h4>
            <h5 class="bg-warning text-dark mt-4">Level: <span id="level"></span> </h5>
            <h5 class="bg-danger">Score: <span id="score"></span> </h5>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12 d-flex justify-content-center">
            <div class="grid"></div>      
        </div>
    </div>
    <div class="row">
        <div class="col-12 align-items-center justify-content-center">
            <button class="btn btn-sm btn-warning d-lg-none mt-2" id="moveUpBtn"><i class="fa-solid fa-up-long pl-1 pr-1 text-center" style="color: #ffffff;"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 align-items-center justify-content-center">
            <button class="btn btn-sm btn-info mr-4 d-lg-none" id="moveLeftBtn"><i class="fa-solid fa-left-long" style="color: #ffffff;"></i></button>
            <button class="btn btn-sm btn-danger ml-4 d-lg-none" id="moveRightBtn"><i class="fa-solid fa-right-long" style="color: #ffffff;"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 align-items-center justify-content-center">
            <button class="btn btn-sm btn-success d-lg-none mt-1" id="moveDownBtn"><i class="fa-solid fa-down-long pl-1 pr-1" style="color: #ffffff;"></i></button>
        </div>
    </div>
</div>
{% endblock %}
