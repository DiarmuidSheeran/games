{% extends "base.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1>User Profile</h1>
    <p>Username: {{ profile.user.username }}</p>
    <p>Bio: {{ profile.bio }}</p>
    {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" alt="Avatar">
    {% endif %}
{% endblock %}
