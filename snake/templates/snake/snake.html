{% extends "base.html" %}
{% load static %}

{% block space_invaders_css %}
    <link rel="stylesheet" href="{% static 'css\snake\snake.css' %}">
{% endblock %}

{% block space_invaders_js %}
    <script src="{% static 'js\snake\snake.js' %}"></script>
{% endblock %}

{% block title %}Snake{% endblock %}

{% block content %}
    <button class="btn btn-primary border border-light mb-2 mt-2 text-light" id="startBtn"><strong>Start Game</strong> </button>
    <h5 class="text-light bg-danger text-center" style="display: none;"><strong>Score: <span id="score"></span></strong> </h5>
    <div id="game-board" style="display: none;"></div>
{% endblock %}
